	<label>

<script type="text/javascript">

	//get parameters from form
	var Age;	
	var Height;
	var Weight;
	var WC;
	var HC;
	var Whole_body_fat_mass;
	var Whole_body_fat_free_mass;
	var Trunk_fat_mass;
	var Trunk_fat_free_mass;
	var Leg_fatfree_mass;
	var Basal_metabolic_rate;
	var Objgender;
	var sex = 1;//0是女性，1是男性
	var result_info;
	var result_span;
	
	function getRisk(gender){
		Objgender = gender;
		if(gender == "woman"){
			sex = 0;
		}
		Age = $("#" + gender + "_age");	
		Height = $("#" + gender + "_height");
		Weight = $("#" + gender + "_weight");
		WC = $("#" + gender + "_wc");
		HC = $("#" + gender + "_hc");
		Whole_body_fat_mass = $("#" + gender + "_Whole_body_fat_mass");
		Whole_body_fat_free_mass = $("#" + gender + "_Whole_body_fat_free_mass");
		Trunk_fat_mass = $("#" + gender + "_Trunk_fat_mass");
		Trunk_fat_free_mass = $("#" + gender + "_Trunk_fat_free_mass");
		Leg_fatfree_mass = $("#" + gender + "_Leg_fatfree_mass");
		Basal_metabolic_rate = $("#" + gender + "_Basal_metabolic_rate");
		result_info = $("#" + gender + "_result_info");
		result_span = $("#" + gender + "_result_span");
		//必填验证
		if(!checkForm1()){
			return false;
		}
		//公式3
		if(!checkForm2_isnull() && !checkForm3_isnull()){
			if(checkForm2_scope() && checkForm3_scope()){
				// 男
				if(sex==1){		
					/**
					VAT = [7.02997 
					+ (-0.00709324)*Height + (0.70017640)*ln(Weight) 
					+ (0.40186130)*ln(WC) + (6698.75701943)*Height^(-2) 
					+ (-13.48519743)*ln(Weight)^(-2) + (-0.00211944)*ln(Weight)^(-1) 
					+ (-0.33382834)*ln(Weight)^(-0.5) + (-65.78554806)*ln(WC)^(-2) 
					+ (-18.50852958)*ln(HC)^(-2) + (-0.03880041)*Height^0.5 
					+ (-0.23583685)*ln(HC)^2 + (-0.00002049)*Age*Height 
					+ (0.40155875)*ln(Whole body fat mass) 
					+ (0.14272295)*(Whole body fat-free mass)^0.5 
					+ (0.00061089)*Age*(Whole body fat-free mass)^0.5 
					+ (0.00057931)*Age*(Trunk fat mass)^0.5 
					+ (0.00071243)*Height*ln(Whole body fat mass) 
					+ (0.00058905)*Height*(Trunk fat mass)^0.5 
					+ (-0.03711732)*ln(WC)*ln(Leg fat-free mass) 
					+ (-0.02433584)*ln(HC)*(Trunk fat-free mass)^0.5 
					+ (-0.05168732)*ln(HC)*ln(Leg fat-free mass)]^2
					**/			

					var VAT = Math.pow(7.02997 
					+ (-0.00709324)*$(Height).val() + (0.70017640)*Math.log($(Weight).val()) 
					+ (0.40186130)*Math.log($(WC).val()) + (6698.75701943)*Math.pow($(Height).val(),-2) 
					+ (-13.48519743)*Math.pow(Math.log($(Weight).val()),-2) + (-0.00211944)*Math.pow(Math.log($(Weight).val()),-1) 
					+ (-0.33382834)*Math.pow(Math.log($(Weight).val()),-0.5) + (-65.78554806)*Math.pow(Math.log($(WC).val()),-2) 
					+ (-18.50852958)*Math.pow(Math.log($(HC).val()),-2) + (-0.03880041)*Math.pow($(Height).val(),0.5) 
					+ (-0.23583685)*Math.pow(Math.log($(HC).val()),2) + (-0.00002049)*$(Age).val()*$(Height).val() 
					+ (0.40155875)*Math.log($(Whole_body_fat_mass).val()) 
					+ (0.14272295)*Math.pow($(Whole_body_fat_free_mass).val(),0.5) 
					+ (0.00061089)*$(Age).val()*Math.pow($(Whole_body_fat_free_mass).val(),0.5)
					+ (0.00057931)*$(Age).val()*Math.pow($(Trunk_fat_mass).val(),0.5) 
					+ (0.00071243)*$(Height).val()*Math.log($(Whole_body_fat_mass).val()) 
					+ (0.00058905)*$(Height).val()*Math.pow($(Trunk_fat_mass).val(),0.5) 
					+ (-0.03711732)*Math.log($(WC).val())*Math.log($(Leg_fatfree_mass).val()) 
					+ (-0.02433584)*Math.log($(HC).val())*Math.pow($(Trunk_fat_free_mass).val(),0.5) 
					+ (-0.05168732)*Math.log($(HC).val())*Math.log($(Leg_fatfree_mass).val()),2);
					
					
					$(result_info).html("按公式3记算:" + VAT);
					$(result_span).fadeIn("slow");
				// 女
				}else if(sex==0){					
					/**
					VAT = [9.133921 
						+ (-0.01101650)*Age + (-0.00368319)*Height 
						+ (1.30670313)*ln(Weight) + (0.98249140)*ln(WC) 
						+ (-1.19596331)*ln(HC) + (-641.71362305)*Age^(-2) 
						+ (17.48705253)*ln(Weight)^(-2) + (77.66830534)*ln(WC)^(-2) 
						+ (-186.57000789)*ln(HC)^(-2) + (-0.00000834)*Age^2 
						+ (-0.07279930)*Height^0.5 + (-0.00001142)*Height^2 
						+ (0.03077904)*ln(Weight)^2 + (0.00004728)*ln(WC)^2 
						+ (-3.18081213)*ln(HC)^0.5 + (-0.16815866)*ln(HC)^2 
						+ (0.00213220)*Age*ln(Weight) + (0.00147845)*Height*ln(Weight) 
						+ (0.00250822)*Height*ln(WC) + (-0.00228209)*Height*ln(HC) 
						+ (0.22775430)*ln(Weight)*ln(WC) + (-0.12615820)*ln(Weight)*ln(HC) 
						+ (-0.95245764)*ln(Trunk fat-free mass) + (-1.07270784)*ln(Leg fat-free mass) 
						+ (0.00094248)*Age*ln(Whole body fat mass) 
						+ (0.00087809)*Age*ln(Whole body fat-free mass) 
						+ (0.00789404)*Age*ln(Leg fat-free mass) 
						+ (0.00217830)*Height*ln(Whole body fat mass) 
						+ (0.00012014)*Height*(Trunk fat mass)^0.5 
						+ (-0.00143644)*Height*ln(Trunk fat-free mass) 
						+ (-0.00168733)*Height*ln(Leg fat-free mass) 
						+ (0.02279138)*ln(Weight)*ln(Whole body fat mass) 
						+ (0.01664763)*ln(Weight)*ln(Whole body fat-free mass) 
						+ (0.06974431)*ln(WC)*ln(Whole body fat mass) 
						+ (0.05844917)*ln(WC)*ln(Whole body fat-free mass) 
						+ (-0.10666286)*ln(HC)*ln(Whole body fat mass) 
						+ (-0.01945750)*ln(HC)*(Trunk fat mass)^0.5 
						+ (-0.00220984)*ln(HC)*ln(Trunk fat-free mass) 
						+ (-0.04479566)*ln(HC)*ln(Leg fat-free mass) 
						+ (0.64297158)*ln(Basal metabolic rate) 
						+ (-0.00209414)*Age*ln(Basal metabolic rate) 
						+ (0.07788880)*ln(WC)*ln(Basal metabolic rate) 
						+ (-0.06688009)*ln(HC)*ln(Basal metabolic rate)]^2
					**/					
					var VAT = Math.pow(9.133921 
						+ (-0.01101650)*$(Age).val() + (-0.00368319)*$(Height).val() 
						+ (1.30670313)*Math.log($(Weight).val()) + (0.98249140)*Math.log($(WC).val()) 
						+ (-1.19596331)*Math.log($(HC).val()) + (-641.71362305)*Math.pow($(Age).val(),2) 
						+ (17.48705253)*Math.pow(Math.log($(Weight).val()),-2) + (77.66830534)*Math.pow(Math.log($(WC).val()),-2)
						+ (-186.57000789)*Math.pow(Math.log($(HC).val()),-2) + (-0.00000834)*Math.pow($(Age).val(),2)
						+ (-0.07279930)*Math.pow($(Height).val(),0.5) + (-0.00001142)*Math.pow($(Height).val(),2) 
						+ (0.03077904)*Math.pow(Math.log($(Weight).val()),2) + (0.00004728)*Math.pow(Math.log($(WC).val()),2) 
						+ (-3.18081213)*Math.pow(Math.log($(HC).val()),0.5) + (-0.16815866)*Math.pow(Math.log($(HC).val()),2) 
						+ (0.00213220)*$(Age).val()*Math.log($(Weight).val()) + (0.00147845)*$(Height).val()*Math.log($(Weight).val()) 
						+ (0.00250822)*$(Height).val()*Math.log($(WC).val()) + (-0.00228209)*$(Height).val()*Math.log($(HC).val()) 
						+ (0.22775430)*Math.log($(Weight).val())*Math.log($(WC).val()) + (-0.12615820)*Math.log($(Weight).val())*Math.log($(HC).val()) 
						+ (-0.95245764)*Math.log($(Trunk_fat_free_mass).val()) + (-1.07270784)*Math.log($(Leg_fatfree_mass).val()) 
						+ (0.00094248)*$(Age).val()*Math.log($(Whole_body_fat_mass).val()) 
						+ (0.00087809)*$(Age).val()*Math.log($(Whole_body_fat_free_mass).val()) 
						+ (0.00789404)*$(Age).val()*Math.log($(Leg_fatfree_mass).val()) 
						+ (0.00217830)*$(Height).val()*Math.log($(Whole_body_fat_mass).val()) 
						+ (0.00012014)*$(Height).val()*Math.pow($(Trunk_fat_mass).val(),0.5) 
						+ (-0.00143644)*$(Height).val()*Math.log($(Trunk_fat_free_mass).val())
						+ (-0.00168733)*$(Height).val()*Math.log($(Leg_fatfree_mass).val()) 
						+ (0.02279138)*Math.log($(Weight).val())*Math.log($(Whole_body_fat_mass).val()) 
						+ (0.01664763)*Math.log($(Weight).val())*Math.log($(Whole_body_fat_free_mass).val()) 
						+ (0.06974431)*Math.log($(WC).val())*Math.log($(Whole_body_fat_mass).val()) 
						+ (0.05844917)*Math.log($(WC).val())*Math.log($(Whole_body_fat_free_mass).val()) 
						+ (-0.10666286)*Math.log($(HC).val())*Math.log($(Whole_body_fat_mass).val()) 
						+ (-0.01945750)*Math.log($(HC).val())*Math.pow($(Trunk_fat_mass).val(),0.5) 
						+ (-0.00220984)*Math.log($(HC).val())*Math.log($(Trunk_fat_free_mass).val()) 
						+ (-0.04479566)*Math.log($(HC).val())*Math.log($(Leg_fatfree_mass).val()) 
						+ (0.64297158)*Math.log($(Basal_metabolic_rate).val())
						+ (-0.00209414)*$(Age).val()*Math.log($(Basal_metabolic_rate).val()) 
						+ (0.07788880)*Math.log($(WC).val())*Math.log($(Basal_metabolic_rate).val()) 
						+ (-0.06688009)*Math.log($(HC).val())*Math.log($(Basal_metabolic_rate).val()),2);
					$(result_info).html("按公式3记算:" + VAT);
					$(result_span).fadeIn("slow");
				}				
			}
		//公式2
		}else if(!checkForm2_isnull()){
			if(checkForm2_scope()){
				// 男
				if(sex==1){
					/**原公式
					4-22修改为
					VAT = [12.44193 
						+ (-0.00075998)*Height + (0.75110017)*ln(Weight) 
						+ (20410.72706072)*Height^(-2) + (-53.91258858)*ln(Weight)^(-2) 
						+ (-0.01167444)*ln(Weight)^(-1) + (-0.00465062)*ln(Weight)^(-0.5) 
						+ (-116.11240378)*ln(WC)^(-2) + (-0.21279078)*Height^0.5 
						+ (0.53552198)*ln(Weight)^0.5 + (0.00004120)*ln(Weight)^2 
						+ (-0.20562981)*ln(HC)^2 + (0.00133643)*Age*ln(Weight)]^2
					**/
					
					var VAT = Math.pow(12.44193+ (-0.00075998)*$(Height).val() + (0.75110017)*Math.log($(Weight).val())
					+ (20410.72706072)*Math.pow($(Height).val(),-2) + (-53.91258858)*Math.pow(Math.log($(Weight).val()),-2)
					+ (-0.01167444)*Math.pow(Math.log($(Weight).val()),-1) + (-0.00465062)*Math.pow(Math.log($(Weight).val()),-0.5)
					+ (-116.11240378)*Math.pow(Math.log($(WC).val()),-2) + (-0.21279078)*Math.pow($(Height).val(),0.5)
					+ (0.53552198)*Math.pow(Math.log($(Weight).val()),0.5) + (0.00004120)*Math.pow(Math.log($(Weight).val()),2)
					+ (-0.20562981)*Math.pow(Math.log($(HC).val()),2) + (0.00133643)*$(Age).val()*Math.log($(Weight).val()),2);
					
					
					$(result_info).html("按公式2记算:" + VAT);//.toFixed(3)
					$(result_span).fadeIn("slow");
				// 女
				}else if(sex==0){
					/**原公式
					4-22修改为
					VAT = [-2.349566 
						+ (-0.00000094)*Height + (1.20227727)*ln(Weight) 
						+ (1.85505101)*ln(WC) + (-1083.68576408)*Age^(-2) 
						+ (-11.00973494)*ln(Weight)^(-2) + (-32.06868861)*ln(HC)^(-2) 
						+ (-0.00001672)*Age^2 + (-0.17344295)*Height^0.5 
						+ (-0.00001098)*Height^2 + (-0.20390734)*ln(HC)^2]^2
					**/
					var VAT = Math.pow(-2.349566+ (-0.00000094)*$(Height).val() + (1.20227727)*Math.log($(Weight).val())+ (1.85505101)*Math.log($(WC).val()) + (-1083.68576408)*Math.pow($(Age).val(),-2)+ (-11.00973494)*Math.pow(Math.log($(Weight).val()),-2) + (-32.06868861)*Math.pow(Math.log($(HC).val()),-2)+ (-0.00001672)*Math.pow($(Age).val(),2) + (-0.17344295)*Math.pow($(Height).val(),0.5)+ (-0.00001098)*Math.pow($(Height).val(),2) + (-0.20390734)*Math.pow(Math.log($(HC).val()),2),2);
					
					$(result_info).html("按公式2记算:" + VAT);
					$(result_span).fadeIn("slow");
				
				}
				
			}
		//公式1
		}else {		
			// 男
			if(sex==1){
				/**原公式
				4-22修改为				
				VAT = [3.662482 
						+ (-0.01231925)*Height + (0.85214619)*ln(Weight) 
						+ (31658.99621899)*Height^(-2) + (-92.22010100)*ln(Weight)^(-2) 
						+ (0.00218159)*Age*ln(Weight)]^2		
				**/		
				var VAT = Math.pow(3.662482 + (-0.01231925)*$(Height).val() + (0.85214619)*Math.log($(Weight).val()) + (31658.99621899)* Math.pow($(Height).val(),-2) + (-92.22010100)* Math.pow(Math.log($(Weight).val()),-2) + (0.00218159)*$(Age).val()*Math.log($(Weight).val()),2);
						
				$(result_info).html("按公式1记算:" + VAT);//.toFixed(3)
				$(result_span).fadeIn("slow");
			// 女
			}else if(sex==0){
				/**原公式
				4-22修改为
				VAT = [-2.071506 
					+ (-0.00599053)*Height + (1.48042566)*ln(Weight) 
					+ (-1155.41236559)*Age^(-2) + (6179.19850049)*Height^(-2) 
					+ (60.39455514)*Height^(-1) + (4.31435010)*Height^(-0.5) 
					+ (-0.04794854)*Height^0.5 + (-0.00000716)*Height^2 
					+ (-26.16828233)*ln(Weight)^(-2)]^2
				
				**/
				var VAT = Math.pow(-2.071506+ (-0.00599053)*$(Height).val() + (1.48042566)*Math.log($(Weight).val())+ (-1155.41236559)*Math.pow($(Age).val(),-2) + (6179.19850049)*Math.pow($(Height).val(),-2)+ (60.39455514)*Math.pow($(Height).val(),-1) + (4.31435010)* Math.pow($(Height).val(),-0.5)+ (-0.04794854)*Math.pow($(Height).val(),0.5) + (-0.00000716)*Math.pow($(Height).val(),2)+ (-26.16828233)*Math.pow(Math.log($(Weight).val()),-2),2);
				
				$(result_info).html("公式1记算:" + VAT);//.toFixed(3)
				$(result_span).fadeIn("slow");
			}
		}
	}
